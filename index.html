            <li class="list-group-item d-flex justify-content-between align-items-center">

            <li class="list-group-item d-flex justify-content-between align-items-center">
            La loro somma è
              <span id="sum_even_odd" class="badge badge-primary badge-pill"></span>
              <span id="sum_number" class="badge badge-primary badge-pill"></span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
